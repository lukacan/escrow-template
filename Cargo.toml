[package]
name = "bpf-program-template"
version = "0.1.0"
edition = "2021"
license = "WTFPL"
publish = false

[dependencies]
solana-program = "=1.15.2"
thiserror = "1.0.24"
spl-token = {version = "3.2.0", features = ["no-entrypoint"]}
arrayref = "0.3.6"
borsh = "0.10.3"
serde="*"

[features]
test-bpf = []

[dev-dependencies]
assert_matches = "1.4.0"
solana-logger = "=1.15.2"
solana-program-test = "=1.15.2"
solana-sdk = "=1.15.2"
solana-validator = "=1.15.2"

[lib]
crate-type = ["cdylib", "lib"]
